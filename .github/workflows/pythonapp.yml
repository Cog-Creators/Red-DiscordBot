name: Python application

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run Tox... Duh..
      env:
        TOXENV: py,docs,style
      run: tox
