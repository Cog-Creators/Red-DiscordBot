dist: trusty
language: python
cache: pip
notifications:
  email: false
sudo: true

python:
- 3.6.5
- 3.7-dev
env:
  global:
    PIPENV_IGNORE_VIRTUALENVS=1
  matrix:
    TOXENV=py

install:
- pip install --upgrade pip pipenv
- pipenv install --dev

script:
- pipenv run tox

jobs:
  include:

    - python: 3.6.5
      env: TOXENV=docs
    - python: 3.6.5
      env: TOXENV=style

    # These jobs only occur on tag creation for V3/develop if the prior ones succeed
    - stage: PyPi Deployment
      if: tag IS present
      python: 3.6.5
      env:
        - DEPLOYING=true
      deploy:
        - provider: pypi
          user: Red-DiscordBot
          password:
            secure: 
          skip_cleanup: true
          on:
            repo: Cog-Creators/Red-DiscordBot
            branch: V3/develop
            python: 3.6.5
            tags: true
    - stage: Crowdin Deployment
      if: tag IS present
      python: 3.6.5
      env:
        - DEPLOYING=true
      before_deploy:
      - curl https://artifacts.crowdin.com/repo/GPG-KEY-crowdin | sudo apt-key add -
      - echo "deb https://artifacts.crowdin.com/repo/deb/ /" | sudo tee -a /etc/apt/sources.list
      - sudo apt-get update -qq
      - sudo apt-get install -y crowdin
      deploy:
      - provider: script
        script: python3 ./generate_strings.py
        skip_cleanup: true
        on:
          repo: Cog-Creators/Red-DiscordBot
          branch: V3/develop
          python: 3.6.5
          tags: true
